<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KykSocial - Tela Inicial</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Cor de fundo */
        }
        header {
            background-color: #4A90E2; /* Azul do cabeçalho */
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .post {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .post:last-child {
            border-bottom: none; /* Remove a borda do último post */
        }
        .create-post {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4A90E2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <header>
        <h1>KykSocial</h1>
    </header>
    
    <div class="container">
        <div class="create-post">
            <input type="text" placeholder="O que você está pensando?" id="postInput">
            <button id="postButton">Publicar</button>
        </div>

        <div class="posts" id="postsContainer">
            <!-- As postagens serão adicionadas aqui -->
        </div>
    </div>

    <script>
        const postButton = document.getElementById('postButton');
        const postInput = document.getElementById('postInput');
        const postsContainer = document.getElementById('postsContainer');

        postButton.addEventListener('click', function() {
            const postText = postInput.value;
            if (postText) {
                const postDiv = document.createElement('div');
                postDiv.className = 'post';
                postDiv.textContent = postText;
                postsContainer.prepend(postDiv); // Adiciona o post no topo
                postInput.value = ''; // Limpa o campo de entrada
            }
        });
    </script>
</body>
</html>
