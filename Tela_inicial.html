<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KykSocial - Tela Inicial</title>
    <style>
        body {
            background-color: #001f3f;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #00aaff;
        }

        p {
            font-size: 18px;
            color: #f0f4f8;
        }

        .button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à KykSocial!</h1>
        <p>Essa é a interface inicial da sua nova rede social. Comece a explorar.</p>
        <button class="button">Explorar</button>
    </div>
</body>
</html>
