<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 150px;
            background-color: #4A90E2;
            position: relative;
            overflow: hidden;
        }

        /* Foto de Perfil */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            position: absolute;
            top: 100px; /* Ajustado para sobrepor o banner */
            left: 20px;
            background-color: #fff;
        }

        /* Informações do usuário */
        .user-info {
            margin-top: 40px;
            padding-left: 140px;
            padding-right: 50px;
            display: flex;
            align-items: center; /* Alinhado verticalmente */
        }

        .user-info h2 {
            margin: 0;
            font-size: 22px;
            margin-right: 10px; /* Espaçamento entre apelido e nome de usuário */
        }

        .user-info p {
            margin: 5px 0;
            color: gray;
        }

        /* Botão de upload */
        .hidden-input {
            display: none;
        }

        /* Barra de Navegação Inferior */
        .navbar {
            background-color: #4A90E2;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            flex-grow: 1;
            text-align: center;
        }

        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        <img src="path/to/banner.jpg" id="bannerImage" alt="Banner do Perfil" class="banner-image">
        <input type="file" accept="image/*" id="bannerInput" class="hidden-input" onchange="loadBannerImage(event)">
    </div>

    <!-- Foto de Perfil sobreposta ao banner -->
    <img src="path/to/profile.jpg" id="profileImage" alt="Foto de Perfil" class="profile-pic">
    <input type="file" accept="image/*" id="profileImageInput" class="hidden-input" onchange="loadProfileImage(event)">

    <!-- Informações do usuário -->
    <div class="user-info">
        <h2 id="nickname">Apelido do Usuário</h2>
        <p id="username">@usuario</p>
    </div>

    <!-- Opção Editar Perfil -->
    <div style="margin-top: 20px; padding-right: 20px; text-align: right;">
        <button onclick="editProfile()">Editar Perfil</button>
    </div>

    <script>
        // Carregar nova foto de perfil
        function loadProfileImage(event) {
            const profileImage = document.getElementById('profileImage');
            profileImage.src = URL.createObjectURL(event.target.files[0]);
        }

        // Carregar novo banner
        function loadBannerImage(event) {
            const bannerImage = document.getElementById('bannerImage');
            bannerImage.src = URL.createObjectURL(event.target.files[0]);
        }

        // Função para editar perfil
        function editProfile() {
            const option = prompt("Escolha uma opção:\n1. Editar Nome de Usuário\n2. Editar Apelido\n3. Editar Bio\n4. Trocar Foto de Perfil\n5. Trocar Banner");
            switch (option) {
                case '1':
                    const newUsername = prompt("Digite o novo nome de usuário:");
                    if (newUsername) {
                        document.getElementById('username').innerText = newUsername;
                    }
                    break;
                case '2':
                    const newNickname = prompt("Digite o novo apelido:");
                    if (newNickname) {
                        document.getElementById('nickname').innerText = newNickname;
                    }
                    break;
                case '3':
                    const newBio = prompt("Digite a nova bio:");
                    if (newBio) {
                        // Você pode adicionar um elemento para exibir a bio no futuro
                        alert("Bio atualizada: " + newBio);
                    }
                    break;
                case '4':
                    document.getElementById('profileImageInput').click();
                    break;
                case '5':
                    document.getElementById('bannerInput').click();
                    break;
                default:
                    alert("Opção inválida!");
            }
        }
    </script>

    <!-- Barra de Navegação Inferior -->
    <div class="navbar">
        <a href="home.html">Início</a>
        <a href="perfil.html">Perfil</a>
        <a href="configuracoes.html">Configurações</a>
        <a href="sair.html">Sair</a>
    </div>

</body>
</html>
