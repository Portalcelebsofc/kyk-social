<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white; /* Fundo liso branco */
        }
        .banner {
            width: 100%;
            height: 60px; /* Altura do banner */
            background-color: #4A90E2; /* Cor do banner */
            position: relative; /* Para posicionar o ícone do tema */
        }
        .profile-image {
            width: 50px; /* Tamanho da foto de perfil */
            height: 50px; /* Tamanho da foto de perfil */
            border-radius: 50%; /* Círculo */
            position: absolute;
            top: 5px; /* Distância do topo */
            left: 10px; /* Distância da esquerda */
            border: 2px solid white; /* Borda branca */
        }
        .nickname {
            position: absolute;
            top: 10px; /* Distância do topo */
            left: 70px; /* Distância da esquerda */
            color: white; /* Cor do texto do apelido */
            font-size: 18px; /* Tamanho da fonte do apelido */
        }
        .username {
            position: absolute;
            top: 30px; /* Distância do topo */
            left: 70px; /* Distância da esquerda */
            color: white; /* Cor do texto do nome de usuário */
            font-size: 14px; /* Tamanho da fonte do nome de usuário */
        }
        .theme-toggle {
            position: absolute;
            top: 10px; /* Distância do topo */
            right: 10px; /* Distância da direita */
            cursor: pointer; /* Mão ao passar o mouse */
        }
        .options {
            margin-top: 80px; /* Espaçamento abaixo do banner */
            padding: 15px; /* Preenchimento */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinha à esquerda */
        }
        .option {
            margin: 5px 0; /* Espaçamento entre as opções */
            font-size: 16px; /* Tamanho da fonte das opções */
            cursor: pointer; /* Mão ao passar o mouse */
        }
    </style>
</head>
<body>
    <!-- Banner do Perfil -->
    <div class="banner">
        <input type="file" accept="image/*" id="profileImageInput" onchange="loadProfileImage(event)">
        <img src="<input type="file" accept="image/*" id="profileImageInput" onchange="loadProfileImage(event)">
<img src="path/to/profile.jpg" id="profileImage" alt="<input type="file" accept="image/*" id="bannerImageInput" onchange="loadBannerImage(event)">
<div id="banner" class="banner" style="background-image: url('path/to/banner.jpg');"></div>" id="profileImage" alt="Foto de Perfil" class="profile-image">
        <div class="nickname">Apelido do Usuário</div>
        <div class="username">@nomeusuario</div>
        <img src="path/to/sun-icon.png" alt="Tema" class="theme-toggle" onclick="toggleTheme()">
    </div>

    <!-- Opções do Perfil -->
    <div class="options">
        <div class="option" onclick="editProfile()">Editar Perfil</div>
        <div class="option" onclick="shareProfile()">Compartilhar Perfil</div>
        <div class="option" onclick="viewInsights()">Ver Insights</div>
        <div class="option" onclick="makePost()">Fazer Postagem</div>
    </div>

    <script>
        function loadProfileImage(event) {
            const profileImage = document.getElementById('profileImage');
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                profileImage.src = e.target.result; // Atualiza a imagem de perfil
            }
            reader.readAsDataURL(file); // Lê o arquivo como URL de dados
        }

        function toggleTheme() {
            const body = document.body;
            if (body.style.backgroundColor === "white") {
                body.style.backgroundColor = "#333"; // Tema escuro
                body.style.color = "white"; // Cor do texto
                document.querySelector('.banner').style.backgroundColor = "#222"; // Cor do banner em tema escuro
            } else {
                body.style.backgroundColor = "white"; // Tema claro
                body.style.color = "black"; // Cor do texto
                document.querySelector('.banner').style.backgroundColor = "#4A90E2"; // Cor do banner em tema claro
            }
        }

        function editProfile() {
            // Função para editar o perfil
            alert("Abrir formulário de edição de perfil.");
        }

        function shareProfile() {
            // Função para compartilhar o perfil
            alert("Compartilhar perfil.");
        }

        function viewInsights() {
            // Função para ver os insights
            alert("Ver insights da conta.");
        }

        function makePost() {
            // Função para fazer uma postagem
            alert("Abrir formulário para nova postagem.");
        }
    </script>
</body>
</html>
