<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usu√°rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 150px;
            background-color: #4A90E2;
            position: relative;
            overflow: hidden;
        }

        /* Foto de Perfil */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            position: absolute;
            top: 100px; /* Ajustado para sobrepor o banner */
            left: 20px;
            background-color: #fff;
        }

        /* Informa√ß√µes do usu√°rio */
        .user-info {
            margin-top: 40px;
            padding-left: 140px;
            padding-right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info h2 {
            margin: 0;
            font-size: 22px;
        }

        .user-info p {
            margin: 5px 0;
            color: gray;
        }

        /* Menu de tr√™s pontinhos */
        .edit-menu {
            cursor: pointer;
        }

        .edit-options {
            display: none;
            position: absolute;
            top: 40px;
            right: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .edit-options a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: black;
        }

        .edit-options a:hover {
            background-color: #f1f1f1;
        }

        /* Bot√£o de upload */
        .hidden-input {
            display: none;
        }

    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        <span id="themeToggle" style="position: absolute; top: 10px; right: 10px; cursor: pointer;">‚òÄÔ∏è</span>
        <img src="" id="bannerImage" alt="Banner do Perfil" class="banner-image">
        <input type="file" accept="image/*" id="bannerInput" class="hidden-input" onchange="loadBannerImage(event)">
    </div>

    <!-- Foto de Perfil sobreposta ao banner -->
    <img src="" id="profileImage" alt="Foto de Perfil" class="profile-pic">
    <input type="file" accept="image/*" id="profileImageInput" class="hidden-input" onchange="loadProfileImage(event)">

    <!-- Informa√ß√µes do usu√°rio e menu de tr√™s pontinhos -->
    <div class="user-info">
        <div>
            <h2 id="nickname">Apelido do Usu√°rio</h2>
            <p id="username">@usuario</p>
            <p id="bio">Esta √© a bio do usu√°rio.</p> <!-- Bio padr√£o -->
        </div>
        <div class="edit-menu" onclick="toggleEditOptions()">‚ãÆ</div>
    </div>

    <div class="edit-options" id="editOptions">
        <a href="#" onclick="document.getElementById('profileImageInput').click()">Trocar Foto de Perfil</a>
        <a href="#" onclick="document.getElementById('bannerInput').click()">Trocar Banner</a>
        <a href="#" onclick="openEditBioModal()">Editar Bio</a>
        <a href="#" onclick="openEditNicknameModal()">Editar Apelido</a>
    </div>

    <!-- Modal de Edi√ß√£o de Bio -->
    <div id="editBioModal" style="display:none;">
        <h3>Editar Bio</h3>
        <input type="text" id="bioInput" placeholder="Nova Bio">
        <button onclick="saveBio()">Salvar</button>
        <button onclick="closeModal('editBioModal')">Cancelar</button>
    </div>

    <!-- Modal de Edi√ß√£o de Apelido -->
    <div id="editNicknameModal" style="display:none;">
        <h3>Editar Apelido</h3>
        <input type="text" id="nicknameInput" placeholder="Novo Apelido">
        <button onclick="saveNickname()">Salvar</button>
        <button onclick="closeModal('editNicknameModal')">Cancelar</button>
    </div>

    <script>
        // Fun√ß√£o para alternar op√ß√µes de edi√ß√£o
        function toggleEditOptions() {
            const editOptions = document.getElementById('editOptions');
            editOptions.style.display = (editOptions.style.display === 'block') ? 'none' : 'block';
        }

        // Carregar nova foto de perfil
        function loadProfileImage(event) {
            const profileImage = document.getElementById('profileImage');
            profileImage.src = URL.createObjectURL(event.target.files[0]);
            localStorage.setItem('profileImage', profileImage.src); // Salvar imagem no localStorage
        }

        // Carregar novo banner
        function loadBannerImage(event) {
            const bannerImage = document.getElementById('bannerImage');
            bannerImage.src = URL.createObjectURL(event.target.files[0]);
            localStorage.setItem('bannerImage', bannerImage.src); // Salvar imagem no localStorage
        }

        // Fun√ß√£o para abrir o modal de edi√ß√£o de bio
        function openEditBioModal() {
            const bioInput = document.getElementById('bioInput');
            bioInput.value = localStorage.getItem('bio') || ''; // Preencher o input com a bio atual
            document.getElementById('editBioModal').style.display = 'block';
        }

        // Fun√ß√£o para salvar a bio
        function saveBio() {
            const bioInput = document.getElementById('bioInput');
            localStorage.setItem('bio', bioInput.value); // Salvar a nova bio no localStorage
            document.getElementById('bio').innerText = bioInput.value; // Atualizar a exibi√ß√£o da bio
            closeModal('editBioModal');
        }

        // Fun√ß√£o para abrir o modal de edi√ß√£o de apelido
        function openEditNicknameModal() {
            const nicknameInput = document.getElementById('nicknameInput');
            nicknameInput.value = localStorage.getItem('nickname') || ''; // Preencher o input com o apelido atual
            document.getElementById('editNicknameModal').style.display = 'block';
        }

        // Fun√ß√£o para salvar o apelido
        function saveNickname() {
            const nicknameInput = document.getElementById('nicknameInput');
            localStorage.setItem('nickname', nicknameInput.value); // Salvar o novo apelido no localStorage
            document.getElementById('nickname').innerText = nicknameInput.value; // Atualizar a exibi√ß√£o do apelido
            closeModal('editNicknameModal');
        }

        // Fun√ß√£o para fechar o modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Carregar informa√ß√µes do localStorage ao carregar a p√°gina
        window.onload = function() {
            const savedNickname = localStorage.getItem('nickname');
            const savedBio = localStorage.getItem('bio');
            const savedProfileImage = localStorage.getItem('profileImage');
            const savedBannerImage = localStorage.getItem('bannerImage');

            if (savedNickname) {
                document.getElementById('nickname').innerText = savedNickname;
            }
            if (savedBio) {
                document.getElementById('bio').innerText = savedBio;
            }
            if (savedProfileImage) {
                document.getElementById('profileImage').src = savedProfileImage;
            }
            if (savedBannerImage) {
                document.getElementById('bannerImage').src = savedBannerImage;
            }
        };

        // Alternar tema entre claro e escuro
        const themeToggle = document.getElementById('themeToggle');
        let isDarkMode = false;

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.style.backgroundColor = isDarkMode ? '#333' : '#fff';
            document.body.style.color = isDarkMode ? '#fff' : '#000';
            themeToggle.textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
        });
    </script>

</body>
</html>
