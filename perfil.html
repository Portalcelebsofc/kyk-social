<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 150px;
            background-color: #4A90E2;
            position: relative;
            overflow: hidden;
        }

        /* Foto de Perfil */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            position: absolute;
            top: 100px; /* Ajustado para sobrepor o banner */
            left: 20px;
            background-color: #fff;
        }

        /* Informações do usuário */
        .user-info {
            margin-top: 40px;
            padding-left: 140px;
            padding-right: 50px;
            display: flex;
            align-items: flex-start; /* Alinhado no topo */
        }

        .user-info h2 {
            margin: 0;
            font-size: 22px;
            margin-left: 10px; /* Espaçamento entre imagem e texto */
        }

        .user-info p {
            margin: 5px 0;
            color: gray;
            margin-left: 10px; /* Espaçamento entre imagem e texto */
        }

        /* Opção "Editar Perfil" */
        .edit-profile {
            margin-top: 20px;
            cursor: pointer;
            color: #4A90E2;
            font-weight: bold;
            position: absolute;
            top: 160px; /* Abaixo do banner */
            right: 20px; /* Alinhado à direita */
        }

        /* Opções de edição */
        .edit-options {
            display: none;
            position: absolute;
            top: 190px; /* Espaçamento abaixo do "Editar Perfil" */
            right: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 100; /* Para ficar acima de outros elementos */
        }

        .edit-options a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: black;
        }

        .edit-options a:hover {
            background-color: #f1f1f1;
        }

        /* Botão de upload */
        .hidden-input {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        <img src="" id="bannerImage" alt="Banner do Perfil" class="banner-image" style="width: 100%; height: 100%; object-fit: cover;">
        <input type="file" accept="image/*" id="bannerInput" class="hidden-input" onchange="loadBannerImage(event)">
    </div>

    <!-- Foto de Perfil sobreposta ao banner -->
    <img src="" id="profileImage" alt="Foto de Perfil" class="profile-pic">
    <input type="file" accept="image/*" id="profileImageInput" class="hidden-input" onchange="loadProfileImage(event)">

    <!-- Informações do usuário -->
    <div class="user-info">
        <img src="" id="profileImage" alt="Foto de Perfil" class="profile-pic">
        <h2 id="nickname">Apelido do Usuário</h2>
        <p id="username">@usuario</p>
    </div>

    <!-- Opção "Editar Perfil" -->
    <div class="edit-profile" onclick="toggleEditOptions()">Editar Perfil</div>

    <div class="edit-options" id="editOptions">
        <a href="#" onclick="document.getElementById('profileImageInput').click()">Trocar Foto de Perfil</a>
        <a href="#" onclick="document.getElementById('bannerInput').click()">Trocar Banner</a>
        <a href="#" onclick="editUsername()">Editar Nome de Usuário</a>
        <a href="#" onclick="editNickname()">Editar Apelido</a>
        <a href="#" onclick="editBio()">Editar Bio</a>
    </div>

    <script>
        // Função para alternar opções de edição
        function toggleEditOptions() {
            const editOptions = document.getElementById('editOptions');
            editOptions.style.display = editOptions.style.display === 'block' ? 'none' : 'block';
        }

        // Carregar nova foto de perfil
        function loadProfileImage(event) {
            const profileImage = document.getElementById('profileImage');
            profileImage.src = URL.createObjectURL(event.target.files[0]);
        }

        // Carregar novo banner
        function loadBannerImage(event) {
            const bannerImage = document.getElementById('bannerImage');
            bannerImage.src = URL.createObjectURL(event.target.files[0]);
        }

        // Editar Nome de Usuário
        function editUsername() {
            const newUsername = prompt("Digite o novo nome de usuário:");
            if (newUsername) {
                document.getElementById('username').innerText = newUsername;
            }
        }

        // Editar Apelido
        function editNickname() {
            const newNickname = prompt("Digite o novo apelido:");
            if (newNickname) {
                document.getElementById('nickname').innerText = newNickname;
            }
        }

        // Editar Bio
        function editBio() {
            const newBio = prompt("Digite a nova bio:");
            if (newBio) {
                alert("Bio atualizada: " + newBio);
                // Para exibir a bio, você pode adicionar um novo elemento na interface
            }
        }
    </script>

</body>
</html>
