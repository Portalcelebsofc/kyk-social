<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - KykSocial</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .profile-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-color: #e0e0e0; /* Cor padrão para o banner */
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-header h2 {
            margin: 0;
        }
        .post-area {
            margin-bottom: 20px;
        }
        .post-area textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .post-area button {
            padding: 10px 15px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .options {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .options button {
            padding: 10px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .insights {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Banner do Perfil -->
        <div class="banner"></div>

        <div class="profile-header">
            <img src="caminho/para/sua/imagem.jpg" alt="Foto de Perfil">
            <h2>Seu Nome</h2>
        </div>

        <div class="post-area">
            <textarea placeholder="O que você está pensando?"></textarea>
            <button>Postar</button>
        </div>

        <div class="options">
            <button onclick="compartilhar()">Compartilhar</button>
            <button onclick="bloquear()">Bloquear Conta</button>
            <button onclick="silenciar()">Silenciar Conta</button>
            <button onclick="denunciar()">Denunciar Conta</button>
        </div>

        <div class="insights">
            <h3>Insights da Conta</h3>
            <p>Interações: <span id="interactionsCount">0</span></p>
            <p>Postagens: <span id="postsCount">0</span></p>
        </div>

        <div>
            <button onclick="alterarTema('claro')">Tema Claro</button>
            <button onclick="alterarTema('escuro')">Tema Escuro</button>
            <button onclick="alterarTema('padrão')">Tema Padrão</button>
        </div>
    </div>

    <script>
        // Funções para interações
        function compartilhar() {
            alert("Opção de compartilhar!");
        }

        function bloquear() {
            alert("Conta bloqueada!");
        }

        function silenciar() {
            alert("Conta silenciada!");
        }

        function denunciar() {
            alert("Conta denunciada!");
        }

        function alterarTema(tema) {
            if (tema === 'claro') {
                document.body.style.backgroundColor = '#ffffff';
            } else if (tema === 'escuro') {
                document.body.style.backgroundColor = '#333333';
                document.body.style.color = 'white';
            } else {
                document.body.style.backgroundColor = '#f5f5f5';
                document.body.style.color = 'black';
            }
        }
    </script>
</body>
</html>
