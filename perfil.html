<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - KykSocial</title>
    <style>
        body {
            margin: 0;
            background-color: white; /* Fundo liso branco */
            font-family: Arial, sans-serif;
        }
        .banner {
            width: 100%;
            height: 80px; /* Altura do banner */
            background-color: #4A90E2; /* Cor do banner */
            margin-bottom: 20px; /* Espaço entre o banner e o restante */
        }
        .profile-container {
            padding: 20px;
            position: relative;
        }
        .profile-picture {
            width: 50px; /* Tamanho da foto de perfil */
            height: 50px; /* Tamanho da foto de perfil */
            border-radius: 50%; /* Formato circular */
            position: absolute;
            top: 15px; /* Distância do topo */
            left: 20px; /* Distância da esquerda */
            border: 2px solid white; /* Borda branca ao redor da foto */
        }
        .username {
            margin-top: 60px; /* Espaço abaixo da foto de perfil */
            font-weight: bold;
        }
        .nickname {
            font-size: 16px;
            color: #555; /* Cor do apelido */
        }
        .edit-options {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .edit-option {
            margin: 10px 0;
            cursor: pointer;
            color: #4A90E2; /* Cor das opções */
            text-decoration: underline;
        }
        /* Esconder os inputs de arquivo */
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="banner" id="bannerImage"></div> <!-- Banner -->
    <div class="profile-container">
        <img src="<input type="file" accept="image/*" id="bannerImageInput" onchange="loadBannerImage(event)">
<div id="banner" class="banner" style="background-image: url('path/to/banner.jpg');"></div>" alt="Foto de Perfil" class="profile-picture" id="profilePicture"> <!-- Imagem de perfil -->
        <div class="nickname">Apelido do Usuário</div> <!-- Apelido do usuário -->
        <div class="username">@usuario</div> <!-- Nome de usuário -->

        <div class="edit-options">
            <label class="edit-option" for="profileUpload">Trocar foto de perfil</label>
            <input type="file" id="profileUpload" accept="image/*" onchange="updateProfilePicture(event)">
            <label class="edit-option" for="bannerUpload">Trocar foto de banner</label>
            <input type="file" id="bannerUpload" accept="image/*" onchange="updateBanner(event)">
            <div class="edit-option" onclick="alert('Editar bio')">Editar bio</div>
            <div class="edit-option" onclick="alert('Editar apelido')">Editar apelido</div>
        </div>
    </div>

    <script>
        function updateProfilePicture(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profilePicture').src = e.target.result; // Atualiza a imagem de perfil
            }
            if (file) {
                reader.readAsDataURL(file); // Lê o arquivo como URL de dados
            }
        }

        function updateBanner(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('bannerImage').style.backgroundImage = `url(${e.target.result})`; // Atualiza a imagem do banner
            }
            if (file) {
                reader.readAsDataURL(file); // Lê o arquivo como URL de dados
            }
        }
    </script>
</body>
</html>
