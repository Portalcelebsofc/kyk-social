<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 150px;
            background-color: #4A90E2;
            position: relative;
            overflow: hidden;
        }

        /* Foto de Perfil */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            position: absolute;
            top: 100px; /* Ajustado para sobrepor o banner */
            left: 20px;
            background-color: #fff;
        }

        /* Informações do usuário */
        .user-info {
            margin-top: 40px;
            padding-left: 140px;
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            flex-direction: column; /* Alinha verticalmente */
        }

        .user-info h2 {
            margin: 0;
            font-size: 22px;
            margin-left: 10px; /* Espaçamento entre imagem e texto */
        }

        .user-info p {
            margin: 5px 0;
            color: gray;
            margin-left: 10px; /* Espaçamento entre imagem e texto */
        }

        /* Bio do usuário */
        .bio {
            margin-top: 20px;
            padding-left: 140px;
            font-size: 16px;
            color: #333;
        }

        /* Estatísticas de seguidores, seguindo e postagens */
        .stats {
            margin-top: 10px;
            padding-left: 140px;
            display: flex;
            gap: 20px; /* Espaçamento entre as estatísticas */
        }

        /* Opção "Editar Perfil" */
        .edit-profile {
            margin-top: 20px;
            cursor: pointer;
            color: #4A90E2;
            font-weight: bold;
            position: absolute;
            top: 160px; /* Abaixo do banner */
            right: 20px; /* Alinhado à direita */
        }

        /* Opções de edição */
        .edit-options {
            display: none;
            position: absolute;
            top: 190px; /* Espaçamento abaixo do "Editar Perfil" */
            right: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 100; /* Para ficar acima de outros elementos */
        }

        .edit-options a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: black;
        }

        .edit-options a:hover {
            background-color: #f1f1f1;
        }

        /* Funções abaixo da bio */
        .functions {
            margin-top: 20px;
            padding-left: 140px;
            display: flex;
            justify-content: space-around; /* Centraliza horizontalmente */
            gap: 20px; /* Espaçamento entre as funções */
            flex-wrap: wrap; /* Faz com que as funções se ajustem na tela */
        }

        .function {
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            flex: 1 0 150px; /* Faz com que cada função ocupe pelo menos 150px */
            margin: 5px; /* Espaçamento entre as funções */
        }

        /* Linha de separação */
        .separator {
            margin: 20px 0;
            border-top: 1px solid #ddd;
            width: 80%; /* Ajuste a largura da linha de separação */
            margin-left: auto;
            margin-right: auto; /* Centraliza a linha */
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        <img src="" id="bannerImage" alt="Banner do Perfil" class="banner-image" style="width: 100%; height: 100%; object-fit: cover;">
        <input type="file" accept="image/*" id="bannerInput" class="hidden-input" onchange="loadBannerImage(event)">
    </div>

    <!-- Foto de Perfil sobreposta ao banner -->
    <img src="" id="profileImage" alt="Foto de Perfil" class="profile-pic">
    <input type="file" accept="image/*" id="profileImageInput" class="hidden-input" onchange="loadProfileImage(event)">

    <!-- Informações do usuário -->
    <div class="user-info">
        <div>
            <h2 id="nickname">Apelido do Usuário</h2>
            <p id="username">@usuario</p>
        </div>
    </div>

    <!-- Bio do usuário -->
    <div class="bio" id="bio">Esta é a bio do usuário. Adicione uma descrição aqui.</div>

    <!-- Estatísticas -->
    <div class="stats">
        <div><strong id="followersCount">0</strong> Seguidores</div>
        <div><strong id="followingCount">0</strong> Seguindo</div>
        <div><strong id="postsCount">0</strong> Postagens</div>
    </div>

    <!-- Linha de separação -->
    <div class="separator"></div>

    <!-- Opção "Editar Perfil" -->
    <div class="edit-profile" onclick="toggleEditOptions()">Editar Perfil</div>

    <div class="edit-options" id="editOptions">
        <a href="#" onclick="document.getElementById('profileImageInput').click()">Trocar Foto de Perfil</a>
        <a href="#" onclick="document.getElementById('bannerInput').click()">Trocar Banner</a>
        <a href="#" onclick="editUsername()">Editar Nome de Usuário</a>
        <a href="#" onclick="editNickname()">Editar Apelido</a>
        <a href="#" onclick="editBio()">Editar Bio</a>
    </div>

    <!-- Funções abaixo da bio -->
    <div class="functions">
        <div class="function" onclick="viewPosts()">Postagens</div>
        <div class="function" onclick="viewLikes()">Curtidas</div>
        <div class="function" onclick="viewMedia()">Mídia</div>
        <div class="function" onclick="viewSaved()">Salvos</div>
    </div>

    <script>
        // Função para carregar dados do Local Storage
        function loadUserData() {
            const storedUser = JSON.parse(localStorage.getItem('user'));
            if (storedUser) {
                document.getElementById('profileImage').src = storedUser.profileImage || '';
                document.getElementById('bannerImage').src = storedUser.bannerImage || '';
                document.getElementById('nickname').textContent = storedUser.nickname || 'Apelido do Usuário';
                document.getElementById('username').textContent = storedUser.username || '@usuario';
                document.getElementById('bio').textContent = storedUser.bio || 'Esta é a bio do usuário. Adicione uma descrição aqui.';
                document.getElementById('followersCount').textContent = storedUser.followersCount || 0;
                document.getElementById('followingCount').textContent = storedUser.followingCount || 0;
                document.getElementById('postsCount').textContent = storedUser.postsCount || 0;
            }
        }

        // Função para salvar dados no Local Storage
        function saveUserData() {
            const user = {
                nickname: document.getElementById('nickname').textContent,
                username: document.getElementById('username').textContent,
                profileImage: document.getElementById('profileImage').src,
                bannerImage: document.getElementById('bannerImage').src,
                bio: document.getElementById('bio').textContent,
                followersCount: document.getElementById('followersCount').textContent,
                followingCount: document.getElementById('followingCount').textContent,
                postsCount: document.getElementById('postsCount').textContent
            };
            localStorage.setItem('user', JSON.stringify(user));
        }

        // Função para alternar opções de edição
        function toggleEditOptions() {
            const editOptions = document.getElementById('editOptions');
            editOptions.style.display = editOptions.style.display === 'block' ? 'none' : 'block';
        }

        // Carregar nova foto de perfil
        function loadProfileImage(event) {
