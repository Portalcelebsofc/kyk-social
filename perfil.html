<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usu√°rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 150px;
            background-color: #4A90E2;
            position: relative;
            overflow: hidden;
        }

        /* Foto de Perfil */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            position: absolute;
            top: 100px;
            left: 20px;
            background-color: #fff;
        }

        /* Informa√ß√µes do usu√°rio */
        .user-info {
            margin-top: 40px;
            padding-left: 140px;
            padding-right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info h2 {
            margin: 0;
            font-size: 22px;
        }

        .user-info p {
            margin: 5px 0;
            color: gray;
        }

        /* Menu de tr√™s pontinhos */
        .edit-menu {
            cursor: pointer;
        }

        .edit-options {
            display: none;
            position: absolute;
            top: 40px;
            right: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .edit-options a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: black;
        }

        .edit-options a:hover {
            background-color: #f1f1f1;
        }

        /* Bot√£o de upload */
        .hidden-input {
            display: none;
        }

    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        <!-- √çcone de tema (Sol/Lua) -->
        <span id="themeToggle" style="position: absolute; top: 10px; right: 10px; cursor: pointer;">‚òÄÔ∏è</span>
        <img src="path/to/banner.jpg" id="bannerImage" alt="Banner do Perfil" class="banner-image">
        <input type="file" accept="image/*" id="bannerInput" class="hidden-input" onchange="loadBannerImage(event)">
    </div>

    <!-- Foto de Perfil sobreposta ao banner -->
    <img src="path/to/profile.jpg" id="profileImage" alt="Foto de Perfil" class="profile-pic">
    <input type="file" accept="image/*" id="profileImageInput" class="hidden-input" onchange="loadProfileImage(event)">

    <!-- Informa√ß√µes do usu√°rio e menu de tr√™s pontinhos -->
    <div class="user-info">
        <div>
            <h2 id="nickname">Apelido do Usu√°rio</h2>
            <p id="username">@usuario</p>
            <p id="bio">Bio n√£o definida</p>
        </div>
        <!-- Menu de tr√™s pontinhos -->
        <div class="edit-menu" onclick="toggleEditOptions()">‚ãÆ</div>
    </div>

    <div class="edit-options" id="editOptions">
        <a href="#" onclick="editProfile()">Editar Apelido</a>
        <a href="#" onclick="editBio()">Editar Bio</a>
        <a href="#" onclick="document.getElementById('profileImageInput').click()">Trocar Foto de Perfil</a>
        <a href="#" onclick="document.getElementById('bannerInput').click()">Trocar Banner</a>
    </div>

    <!-- Modais para edi√ß√£o -->
    <div id="editProfileModal" style="display:none;">
        <label for="newNickname">Novo Apelido:</label>
        <input type="text" id="newNickname">
        <button onclick="saveNickname()">Salvar</button>
    </div>

    <div id="editBioModal" style="display:none;">
        <label for="newBio">Nova Bio:</label>
        <input type="text" id="newBio">
        <button onclick="saveBio()">Salvar</button>
    </div>

    <script>
        // Fun√ß√£o para alternar op√ß√µes de edi√ß√£o
        function toggleEditOptions() {
            const editOptions = document.getElementById('editOptions');
            editOptions.style.display = editOptions.style.display === 'block' ? 'none' : 'block';
        }

        // Fun√ß√£o para abrir modal de editar apelido
        function editProfile() {
            document.getElementById('editProfileModal').style.display = 'block';
        }

        // Fun√ß√£o para abrir modal de editar bio
        function editBio() {
            document.getElementById('editBioModal').style.display = 'block';
        }

        // Fun√ß√£o para salvar novo apelido
        function saveNickname() {
            const newNickname = document.getElementById('newNickname').value;
            document.getElementById('nickname').textContent = newNickname;
            localStorage.setItem('nickname', newNickname);
            document.getElementById('editProfileModal').style.display = 'none';
        }

        // Fun√ß√£o para salvar nova bio
        function saveBio() {
            const newBio = document.getElementById('newBio').value;
            document.getElementById('bio').textContent = newBio;
            localStorage.setItem('bio', newBio);
            document.getElementById('editBioModal').style.display = 'none';
        }

        // Carregar nova foto de perfil
        function loadProfileImage(event) {
            const profileImage = document.getElementById('profileImage');
            profileImage.src = URL.createObjectURL(event.target.files[0]);
        }

        // Carregar novo banner
        function loadBannerImage(event) {
            const bannerImage = document.getElementById('bannerImage');
            bannerImage.src = URL.createObjectURL(event.target.files[0]);
        }

        // Alternar tema entre claro e escuro
        const themeToggle = document.getElementById('themeToggle');
        let isDarkMode = false;

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.style.backgroundColor = isDarkMode ? '#333' : '#fff';
            document.body.style.color = isDarkMode ? '#fff' : '#000';
            themeToggle.textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
        });

        // Fun√ß√£o para carregar os dados salvos do usu√°rio
        function loadUserData() {
            const savedNickname = localStorage.getItem('nickname');
            const savedBio = localStorage.getItem('bio');

            if (savedNickname) {
                document.getElementById('nickname').textContent = savedNickname;
            }

            if (savedBio) {
                document.getElementById('bio').textContent = savedBio;
            }
        }

        // Chamar a fun√ß√£o ao carregar a p√°gina
        window.onload = loadUserData;
    </script>

</body>
</html>
