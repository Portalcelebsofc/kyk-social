<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usu√°rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 150px;
            background-color: #4A90E2;
            position: relative;
            overflow: hidden;
        }

        /* Foto de Perfil */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            position: absolute;
            top: 100px; /* Ajustado para sobrepor o banner */
            left: 20px;
            background-color: #fff;
        }

        /* Informa√ß√µes do usu√°rio */
        .user-info {
            margin-top: 40px;
            padding-left: 140px;
            display: flex;
            flex-direction: column;
        }

        .user-info h2 {
            margin: 0;
            font-size: 22px;
        }

        .user-info p {
            margin: 5px 0;
            color: gray;
        }

        /* Bio */
        .bio {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Op√ß√£o "Editar Perfil" */
        .edit-profile {
            margin-top: 20px;
            cursor: pointer;
            color: #4A90E2;
            font-weight: bold;
            position: absolute;
            top: 160px; /* Abaixo do banner */
            right: 20px; /* Alinhado √† direita */
        }

        /* Op√ß√µes de edi√ß√£o */
        .edit-options {
            display: none;
            position: absolute;
            top: 190px; /* Espa√ßamento abaixo do "Editar Perfil" */
            right: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 100; /* Para ficar acima de outros elementos */
        }

        .edit-options a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: black;
        }

        .edit-options a:hover {
            background-color: #f1f1f1;
        }

        /* Bot√£o de upload */
        .hidden-input {
            display: none;
        }

        /* Sol e Lua */
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        <img src="" id="bannerImage" alt="Banner do Perfil" class="banner-image" style="width: 100%; height: 100%; object-fit: cover;">
        <input type="file" accept="image/*" id="bannerInput" class="hidden-input" onchange="loadBannerImage(event)">
        <span class="theme-toggle" id="themeToggle">üåû</span> <!-- Sol/Lua -->
    </div>

    <!-- Foto de Perfil sobreposta ao banner -->
    <img src="" id="profileImage" alt="Foto de Perfil" class="profile-pic">
    <input type="file" accept="image/*" id="profileImageInput" class="hidden-input" onchange="loadProfileImage(event)">

    <!-- Informa√ß√µes do usu√°rio -->
    <div class="user-info">
        <h2 id="nickname">Apelido do Usu√°rio</h2>
        <p id="username">@usuario</p>
        <p class="bio" id="bioText">Aqui est√° a bio do usu√°rio.</p> <!-- Exibi√ß√£o da bio -->
    </div>

    <!-- Op√ß√£o "Editar Perfil" -->
    <div class="edit-profile" onclick="toggleEditOptions()">Editar Perfil</div>

    <div class="edit-options" id="editOptions">
        <a href="#" onclick="document.getElementById('profileImageInput').click()">Trocar Foto de Perfil</a>
        <a href="#" onclick="document.getElementById('bannerInput').click()">Trocar Banner</a>
        <a href="#" onclick="editUsername()">Editar Nome de Usu√°rio</a>
        <a href="#" onclick="editNickname()">Editar Apelido</a>
        <a href="#" onclick="editBio()">Editar Bio</a>
    </div>

    <script>
        // Fun√ß√£o para carregar dados do Local Storage
        function loadUserData() {
            const storedUser = JSON.parse(localStorage.getItem('user'));
            if (storedUser) {
                document.getElementById('profileImage').src = storedUser.profileImage || '';
                document.getElementById('bannerImage').src = storedUser.bannerImage || '';
                document.getElementById('nickname').textContent = storedUser.nickname || 'Apelido do Usu√°rio';
                document.getElementById('username').textContent = storedUser.username || '@usuario';
                document.getElementById('bioText').textContent = storedUser.bio || 'Aqui est√° a bio do usu√°rio.';
            }

            // Carregar tema
            const theme = localStorage.getItem('theme') || 'default';
            setTheme(theme);
        }

        // Fun√ß√£o para salvar dados no Local Storage
        function saveUserData() {
            const user = {
                nickname: document.getElementById('nickname').textContent,
                username: document.getElementById('username').textContent,
                profileImage: document.getElementById('profileImage').src,
                bannerImage: document.getElementById('bannerImage').src,
                bio: document.getElementById('bioText').textContent
            };
            localStorage.setItem('user', JSON.stringify(user));
        }

        // Fun√ß√£o para alternar op√ß√µes de edi√ß√£o
        function toggleEditOptions() {
            const editOptions = document.getElementById('editOptions');
            editOptions.style.display = editOptions.style.display === 'block' ? 'none' : 'block';
        }

        // Carregar nova foto de perfil
        function loadProfileImage(event) {
            const profileImage = document.getElementById('profileImage');
            profileImage.src = URL.createObjectURL(event.target.files[0]);
            saveUserData(); // Salva a imagem
        }

        // Carregar novo banner
        function loadBannerImage(event) {
            const bannerImage = document.getElementById('bannerImage');
            bannerImage.src = URL.createObjectURL(event.target.files[0]);
            saveUserData(); // Salva a imagem
        }

        // Editar nome de usu√°rio
        function editUsername() {
            const newUsername = prompt("Digite o novo nome de usu√°rio:", document.getElementById('username').textContent);
            if (newUsername) {
                document.getElementById('username').textContent = newUsername;
                saveUserData(); // Salva o novo nome
            }
        }

        // Editar apelido
        function editNickname() {
            const newNickname = prompt("Digite o novo apelido:", document.getElementById('nickname').textContent);
            if (newNickname) {
                document.getElementById('nickname').textContent = newNickname;
                saveUserData(); // Salva o novo apelido
            }
        }

        // Editar bio
        function editBio() {
            const newBio = prompt("Digite a nova bio:", document.getElementById('bioText').textContent);
            if (newBio) {
                document.getElementById('bioText').textContent = newBio;
                saveUserData(); // Salva a nova bio
            }
        }

        // Trocar e salvar o tema
        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#fff';
            } else if (theme === 'cyan') {
                document.body.style.backgroundColor = '#00bcd4';
                document.body.style.color = '#fff';
            } else {
                document.body.style.backgroundColor = '#fff';
                document.body.style.color = '#000';
            }
            localStorage.setItem('theme', theme);
        }
