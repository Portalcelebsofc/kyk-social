<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        /* Estilos básicos para o layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .profile-banner {
            width: 100%;
            height: 150px; /* Ajuste o tamanho do banner aqui */
            background-color: #ccc;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-picture {
            position: absolute;
            top: 100px;
            left: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
        }
        .profile-info {
            margin-top: 60px;
            padding: 20px;
        }
        .three-dots {
            float: right;
            cursor: pointer;
        }
        .edit-profile-modal,
        .edit-bio-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .theme-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Banner do Perfil -->
    <div class="profile-banner" id="bannerContainer">
        <img src="path/to/banner.jpg" alt="Banner" id="bannerImage" style="width: 100%; height: 100%; object-fit: cover;">
        <input type="file" accept="image/*" id="bannerInput" style="display:none;" onchange="loadBannerImage(event)">
    </div>

    <!-- Foto de Perfil -->
    <img src="path/to/profile.jpg" alt="Foto de Perfil" class="profile-picture" id="profilePicture">
    <input type="file" accept="image/*" id="profileImageInput" style="display:none;" onchange="loadProfileImage(event)">

    <!-- Informações do Perfil -->
    <div class="profile-info">
        <h2 id="nickname">Apelido do Usuário</h2>
        <p id="username">@usuario</p>
        <span class="three-dots" onclick="editProfile()">...</span>
    </div>

    <!-- Modal de Edição de Perfil -->
    <div id="editProfileModal" class="edit-profile-modal">
        <label for="newNickname">Novo Apelido:</label>
        <input type="text" id="newNickname">
        <label for="newUsername">Novo Nome de Usuário (@):</label>
        <input type="text" id="newUsername">
        <button onclick="saveProfile()">Salvar</button>
    </div>

    <!-- Modal de Edição de Bio -->
    <div id="editBioModal" class="edit-bio-modal">
        <label for="newBio">Nova Bio:</label>
        <textarea id="newBio"></textarea>
        <button onclick="saveBio()">Salvar</button>
    </div>

    <!-- Ícone de Tema -->
    <img src="path/to/sun-icon.png" alt="Tema Claro" class="theme-icon" id="themeIcon" onclick="toggleTheme()">

    <script>
        // Carregar a imagem de perfil do input
        function loadProfileImage(event) {
            const image = document.getElementById('profilePicture');
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                image.src = reader.result;
                localStorage.setItem('profileImage', reader.result); // Salvar no localStorage
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        // Carregar a imagem do banner
        function loadBannerImage(event) {
            const image = document.getElementById('bannerImage');
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                image.src = reader.result;
                localStorage.setItem('bannerImage', reader.result); // Salvar no localStorage
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        // Salvar o perfil (apelido e usuário)
        function saveProfile() {
            const newNickname = document.getElementById('newNickname').value;
            const newUsername = document.getElementById('newUsername').value;

            if (newNickname) {
                document.getElementById('nickname').textContent = newNickname;
                localStorage.setItem('nickname', newNickname);
            }

            if (newUsername) {
                document.getElementById('username').textContent = '@' + newUsername;
                localStorage.setItem('username', newUsername);
            }

            document.getElementById('editProfileModal').style.display = 'none';
        }

        // Carregar dados do perfil ao carregar a página
        function loadUserData() {
            const savedProfileImage = localStorage.getItem('profileImage');
            const savedBannerImage = localStorage.getItem('bannerImage');
            const savedNickname = localStorage.getItem('nickname');
            const savedUsername = localStorage.getItem('username');

            if (savedProfileImage) {
                document.getElementById('profilePicture').src = savedProfileImage;
            }

            if (savedBannerImage) {
                document.getElementById('bannerImage').src = savedBannerImage;
            }

            if (savedNickname) {
                document.getElementById('nickname').textContent = savedNickname;
            }

            if (savedUsername) {
                document.getElementById('username').textContent = '@' + savedUsername;
            }
        }

        // Funções para editar perfil e bio
        function editProfile() {
            document.getElementById('editProfileModal').style.display = 'block';
        }

        // Carregar dados ao iniciar a página
        window.onload = loadUserData;
    </script>
</body>
</html>
