<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 150px;
            background-color: #4A90E2;
            position: relative;
            overflow: hidden;
        }

        /* Foto de Perfil */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            position: absolute;
            top: 100px; /* Ajustado para sobrepor o banner */
            left: 20px;
            background-color: #fff;
        }

        /* Informações do usuário */
        .user-info {
            margin-top: 40px;
            padding-left: 140px;
            padding-right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info h2 {
            margin: 0;
            font-size: 22px;
        }

        .user-info p {
            margin: 5px 0;
            color: gray;
        }

        /* Menu de três pontinhos */
        .edit-menu {
            cursor: pointer;
        }

        .edit-options {
            display: none;
            position: absolute;
            top: 40px;
            right: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .edit-options a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: black;
        }

        .edit-options a:hover {
            background-color: #f1f1f1;
        }

        /* Botão de upload */
        .hidden-input {
            display: none;
        }

    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        <!-- Ícone de tema (Sol/Lua) -->
        <span id="themeToggle" style="position: absolute; top: 10px; right: 10px; cursor: pointer;">☀️</span>
        <img src="path/to/banner.jpg" id="bannerImage" alt="Banner do Perfil" class="banner-image">
        <input type="file" accept="image/*" id="bannerInput" class="hidden-input" onchange="loadBannerImage(event)">
    </div>

    <!-- Foto de Perfil sobreposta ao banner -->
    <img src="path/to/profile.jpg" id="profileImage" alt="Foto de Perfil" class="profile-pic">
    <input type="file" accept="image/*" id="profileImageInput" class="hidden-input" onchange="loadProfileImage(event)">

    <!-- Informações do usuário e menu de três pontinhos -->
    <div class="user-info">
        <div>
            <h2 id="nickname">Apelido do Usuário</h2>
            <p id="username">@usuario</p>
        </div>
        <!-- Menu de três pontinhos -->
        <div class="edit-menu" onclick="toggleEditOptions()">⋮</div>
    </div>

    <div class="edit-options" id="editOptions">
        <a href="#" onclick="document.getElementById('profileImageInput').click()">Trocar Foto de Perfil</a>
        <a href="#" onclick="document.getElementById('bannerInput').click()">Trocar Banner</a>
        <a href="#">Editar Bio</a>
        <a href="#">Editar Apelido</a>
    </div>

    <script>
        // Função para alternar opções de edição
        function toggleEditOptions() {
            const editOptions = document.getElementById('editOptions');
            if (editOptions.style.display === 'block') {
                editOptions.style.display = 'none';
            } else {
                editOptions.style.display = 'block';
            }
        }

        // Carregar nova foto de perfil
        function loadProfileImage(event) {
            const profileImage = document.getElementById('profileImage');
            profileImage.src = URL.createObjectURL(event.target.files[0]);
        }

        // Carregar novo banner
        function loadBannerImage(event) {
            const bannerImage = document.getElementById('bannerImage');
            bannerImage.src = URL.createObjectURL(event.target.files[0]);
        }

        // Alternar tema entre claro e escuro
        const themeToggle = document.getElementById('themeToggle');
        let isDarkMode = false;

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.style.backgroundColor = isDarkMode ? '#333' : '#fff';
            document.body.style.color = isDarkMode ? '#fff' : '#000';
            themeToggle.textContent = isDarkMode ? '☽' : '☀';
        });
    </script>

</body>
</html>
